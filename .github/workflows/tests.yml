name: Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm ci
      - run: npm test
      - run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: breach-protocol-autosolver-${{ github.sha }}
          path: build/
          if-no-files-found: error
          retention-days: 7
